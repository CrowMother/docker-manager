
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload File to Container</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2 class="mb-4">Upload File to Container</h2>
  <form method="POST" action="/upload" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="container">Container Name</label>
      <input type="text" name="container" class="form-control" placeholder="e.g. my_container" required>
    </div>
    <div class="mb-3">
      <label for="path">Target Path inside Container</label>
      <input type="text" name="path" class="form-control" placeholder="/app/tokens.json" required>
    </div>
    <div class="mb-3">
      <label for="file">Choose file</label>
      <input type="file" name="file" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload File</button>
  </form>
</body>
</html>
