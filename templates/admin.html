
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Docker Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h2 class="mb-4">Admin Panel</h2>
  <h4>Create New User</h4>
  <form method="POST" action="/admin/create-user" class="mb-4">
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="password" name="password" class="form-control" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <select name="role" class="form-control">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Create User</button>
  </form>

  <h4>All Users</h4>
  <ul class="list-group mb-4">
    {% for user in users %}
      <li class="list-group-item">{{ user[1] }} - Role: {{ user[3] }}</li>
    {% endfor %}
  </ul>

  <h4>Assign Container Access</h4>
  <form method="POST" action="/admin/assign-container" class="mb-4">
    <div class="mb-3">
      <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <input type="text" name="container" class="form-control" placeholder="Container Name" required>
    </div>
    <button type="submit" class="btn btn-secondary">Assign Access</button>
  </form>

  <h4>Container Access</h4>
  <ul class="list-group">
    {% for perm in permissions %}
      <li class="list-group-item">{{ perm[0] }} â†’ {{ perm[1] }}</li>
    {% endfor %}
  </ul>
</body>
</html>
