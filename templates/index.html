
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Docker Manager</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1 class="mb-4">Docker Containers <small class="text-muted float-end"><a href="/logout">Logout</a></small></h1>
  {% for container in containers %}
    <div class="card mb-3">
      <div class="card-header d-flex justify-content-between">
        <strong>{{ container.name }}</strong>
        <span>Status: {{ container.status }}</span>
      </div>
      <div class="card-body">
        <!-- <h5>Environment Variables:</h5>
        <ul class="list-group mb-3">
          {% for key, value in container.env_vars.items() %}
            <li class="list-group-item"><strong>{{ key }}</strong>: {{ value }}</li>
          {% endfor %}
        </ul> -->
        <div>
          <a href="/control/{{ container.id }}/start" class="btn btn-success btn-sm">Start</a>
          <a href="/control/{{ container.id }}/stop" class="btn btn-danger btn-sm">Stop</a>
          <a href="/control/{{ container.id }}/restart" class="btn btn-warning btn-sm">Restart</a>
        </div>
      </div>
    </div>
  {% endfor %}
</body>
</html>
